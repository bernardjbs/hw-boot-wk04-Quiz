<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body id="body">
    <section id="main-container">
        <section class="sub-container" id="start-page" data-visible="true">
            <h1 class="equalHW">Coding Quiz Challenge</h1>
            <p class="equalHW">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
            <p class="equalHW">GOOD LUCK!</p>
            <button id="startBtn" onclick="startQuiz()">Start Quiz</button>
        </section>
        <section class="sub-container" id="quiz" data-visible="false">
            <h2 id="qH2">Question</h2>
            <p id="time"></p>
            <section id="answers">
                <button class="answersBtn" id="1" onclick="checkAns(this.id)">Answer1</button>
                <button class="answersBtn" id="2" onclick="checkAns(this.id)">Answer2</button>
                <button class="answersBtn" id="3" onclick="checkAns(this.id)">Answer3</button>
                <button class="answersBtn" id="4" onclick="checkAns(this.id)">Answer4</button>    
            </section>
            <section id="ans-result ans-right ans-wrong">
                <p id="ans-result-msg" data-visible="false">result here</p> 
            </section>
        </section> 
        <section class="sub-container" id="initials" data-visible="false">
            <h2>GAME OVER!!!</h2>
            <h2>Please enter your initials</h2>
            <input type="text" name="initials" id="initial-input">
            <button id="initialsBtn" onclick="saveHighScores()">Submit</button>
        </section>   

    
        <section class="sub-container" id="highscore-section" data-visible="false">
            <h2 id="highscore-h2">Highscores</h2>
            <section id="high-score-list">
                <ol id="highscore-ol">
                    <li id="highscore-li"></li>
                </ol>
            </section>
            <section id="highscore-buttons">
                <button id="play-again-btn" onclick="playAgain()">Play Again</button>
                <button id="clear-btn" onclick="clearHs()">Clear Highscores</button>
            </section>
        </section>

    </section>



    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
